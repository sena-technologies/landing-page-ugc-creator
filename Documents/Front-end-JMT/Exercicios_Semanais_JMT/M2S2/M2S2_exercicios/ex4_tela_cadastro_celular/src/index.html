<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Celulares</title>
    <link rel="stylesheet" href="../styles/cadastro-celulares.css">
</head>
<body>
   <div class="container">
    <h1>Cadastro de Celulares</h1>
    <form id="form-celular">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <select id="marca" required>
                <option value="" disabled selected>Selecione a marca</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
                <option value="motorola">Motorola</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="lg">LG</option>
            </select>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" placeholder="Ex: Galaxy S21" required>
        </div>
        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="Ex: 2999.99" required>
        </div>
        <div class="form-group">
            <label>Novo / Usado:</label>
            <label><input type="radio" name="estado" value="Novo" required>Novo</label>
            <label><input type="radio" name="estado" value="Usado" required>Usado</label>
        </div>
        <div class="form-group">
            <label for="Demais informações"></label>
            <textarea id="informacoes" name="informacoes" rows="3" placeholder="Demais informações"></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit">Salvar</button>
            <button type="button" onclick="window.history.back()">Voltar</button>
        </div>
    </form>
    <div id="mensagem" class="mensagem"></div>
   </div>

    <script src="../scripts/cadastro-celulares.js"></script>
    
</body>
</html>
